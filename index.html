<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/doctor-glitch" rel="stylesheet">
    <title></title>
    <script type="module" crossorigin src="assets/index-DChlvrmW.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-DPfygzNe.css">
    <style>
      .play-button {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 1;
      }

      #buy-melon-container {
        position: fixed;
        left: 20px;
        bottom: 20px;
        background-color: black;
        padding: 10px;
        border-radius: 10px;
        z-index: 9999;
      }

      #buy-melon-btn {
        color: white;
        background: transparent;
        border: 2px solid white;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      #melon-image {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 9998;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏ -->
    <button class="play-button" onclick="startBackgroundMusic()"></button>

    <!-- –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ -->
    <audio id="background-music" src="assets/bg.mp3" loop></audio>

    <!-- –ö–Ω–æ–ø–∫–∞ –∏ –º–µ–¥–∏–∞ -->
    <div id="buy-melon-container">
      <button id="buy-melon-btn">–ö—É–ø–∏—Ç—å –∞—Ä–±—É–∑ üçâ</button>
    </div>

    <img id="melon-image" src="" alt="–ê—Ä–±—É–∑ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω" />
    <audio id="melon-audio" loop></audio>

    <script>
      let bgAudio;

      function startBackgroundMusic() {
        bgAudio = document.getElementById('background-music');
        bgAudio.play();
        document.querySelector('.play-button').style.display = 'none';
      }

      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('buy-melon-btn');
        const img = document.getElementById('melon-image');
        const melonAudio = document.getElementById('melon-audio');

        btn.addEventListener('click', () => {
          const melonAudioUrl = 'assets/song.mp3';
          const melonImageUrl = 'assets/melon-full.png';

          // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É
          if (bgAudio && !bgAudio.paused) {
            bgAudio.pause();
            bgAudio.currentTime = 0;
          }

          // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –º—É–∑—ã–∫—É –∞—Ä–±—É–∑–∞
          melonAudio.src = melonAudioUrl;
          melonAudio.play();

          // –ü–æ–∫–∞–∑–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
          img.src = melonImageUrl;
          img.style.display = 'block';
        });
      });
    </script>
  </body>
</html>
